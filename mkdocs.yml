site_name: Visual Studio Code Robot Developer Extensions for ROS 1
repo_url: https://github.com/ranch-hand-robotics/rde-ros-1
edit_uri: edit/master/docs/
nav:
    - Home: index.md
    - Usage:
        - usage.md
        - tutorials.md
        - configuration.md
    - Debugging:
        - debug-support.md
        - launchdebugging.md
    - Specifications:
        - spec/debug-ros-nodes.md

theme: 
    name: material
    color_mode: auto
    user_color_mode_toggle: true
    
markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
use_directory_urls: false
strict: true
